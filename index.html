<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Movie Watchlist</title>
</head>
<body>
  <div class="header">
    <h1>Find your film</h1>
    <p><a href="./watchlist.html">My Watchlist</a></p>
  </div>
  <div class="search-bar">
    <img class="search-icon" src="./images/search-icon.svg" />
    <input type="text" class="search-text" placeholder="Search for a movie" alt="Search for a movie textbox"/>
    <button class="search-button" alt="Search button">Search</button>
  </div>
  <div class="movie-list">
    <div class="empty-movie-container show">
      <img class="movie-icon" src="./images/film-icon.svg" />
      <p>Start exploring</p>
    </div>
  
  </div>
  <div id="snackbar"></div>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
